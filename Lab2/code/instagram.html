<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Lab2/code/instagram.css">
    <title>Instagram</title>
</head>
<body>
    <div class="globalcontainer">
        <div class="container">
            <div class="mainContent">
                <div class="twoPics">
                    <div class="pics">
                        <img id="photo" src="/Lab2/ui/InstaPic1.png" alt="InstaFirst">
                    </div>
                </div>
                <div class="panel">
                    <div class="mainPanel">
                        <div class="logo">
                            <img id = "logo" src="/Lab2/ui/Instagram_logo.svg.png" alt="logoInsta" >
                        </div>
                        <div class="form">
                            <form>
                                <div class="input">
                                    <div class="inputFirst">
                                        <input type="text" placeholder="Phone number, username, or email" required>
                                    </div>
                                    <div class="inputSecond">
                                        <input type="text" placeholder="Password" required>
                                    </div>
                                </div>
                            </form>
                            <div class="logIn">
                                <div class="logInButton">
                                    <a href="#" role="button" class = "button">Log in</a>
                                </div>
                            </div>
                            <div class="logInWith">
                                <button class="logInWithFacebook">
                                    <span>
                                        Log in with Facebook
                                    </span>
                                </button>
                            </div>
                            <div class="errorpass">
                                <a href="#" id="errorpass">Forgor password?</a>
                            </div>
                        </div>
                    </div>
                        <div class="signup-container">
                            <div class="signup-text">Don't have an account?</div>
                            <a href="#" class="signup-link">Sign up</a>
                          </div>
                    <div class="footer">
                        <a href="#" class = "app">Get the app</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">

        </div>
    </div>
</body>
</html>
