    <h1> Loving the “I”</h1>
    <p>
        <br>I also love the I, the way it holds everything
        <br>I almost know in one great stroke, one great love,
        <br>I draw it, though I don’t give it flitches,
        <br>have never heard the word until I read it.
        <br>Someone tells me about a village...
    </p>
